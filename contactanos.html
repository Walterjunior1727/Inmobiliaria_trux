<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <section class="contacto">
        <div class="contacto-container">
            <!-- Sección de datos de contacto -->
            <div class="datos-contacto">
                <h2>Datos de contacto</h2>
                <p><i class="ri-phone-line"></i> <strong>Teléfono:</strong> 943470990</p>
                <p><i class="ri-mail-line"></i> <strong>Correo electrónico:</strong> martin.barreto.com@gmail.com</p>
                <p><i class="ri-map-pin-line"></i> <strong>Dirección:</strong> CALLE SAN FRANCISCO II</p>
                <div class="social">
                    <a href="#"><i class="ri-facebook-line"></i></a>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                    <a href="#"><i class="ri-linkedin-line"></i></a>
                    <a href="#"><i class="ri-youtube-line"></i></a>
                </div>
            </div>
    
            <!-- Sección del formulario de contacto -->
            <div class="formulario-contacto">
                <h2>Enviar un mensaje</h2>
                <form action="#" method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                    
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" required>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    
                    <label>
                        <input type="checkbox" name="privacidad" required>
                        Acepto la <a href="#">Política de privacidad</a>
                    </label>
                    
                    <button type="submit">ENVIAR MENSAJE</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
